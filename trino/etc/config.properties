coordinator=true
node-scheduler.include-coordinator=false
http-server.http.port=8080
discovery.uri=http://trino-coordinator:8080

# Memory and processing settings
query.max-memory=1GB
query.max-memory-per-node=512MB
query.max-total-memory=4GB

# Spill settings for large queries
spill-enabled=true
spiller-spill-path=/tmp/trino-spill
spiller-max-used-space-threshold=0.9

# Query execution
query.max-run-time=30m
query.max-execution-time=30m
query.max-planning-time=10m

# Logging
log.enable-console=true
